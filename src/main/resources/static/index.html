<!DOCTYPE html>
<html>
<head>
    <title>Journey Planner</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
    window.initMap = function() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 8,
        });
  directionsService = new google.maps.DirectionsService();
  directionsRenderer = new google.maps.DirectionsRenderer();
  directionsRenderer.setMap(map);
    }
  </script>
</head>
<body ondrop="drop(event)" ondragover="allowDrop(event)">

<div class="container">
    <div id="stops-list"></div>
    <div id="map"></div>
</div>

<div id="journey-bar">
    <!-- Journey points will be dynamically added here -->
</div>

<div id="chat-input-area">
    <input type="text" id="user-input" placeholder="Enter your journey details here..." />
    <button id="send-button">Send</button>
</div>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByDPWpC-sYKrLNvWjPd43qvdXWcTZKkDE&callback=initMap">
</script>
<script src="script.js"></script>

</body>
</html>
