<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Room</title>
    <link rel="stylesheet" type="text/css" href="../CSS/navbar.css">
    <link rel="stylesheet" type="text/css" href="../CSS/community.css">
</head>
<body>
<nav id="nav-bar">
</nav>

<div id="filter-bar">
    <input type="checkbox" id="my-journey" name="my-journey">
    <label for="my-journey">My Journeys</label>

    <input type="text" id="origin" placeholder="Origin">
    <input type="text" id="destination" placeholder="Destination">

    <select id="sort-direction">
        <option value="desc">Descending</option>
        <option value="asc">Ascending</option>
    </select>

    <select id="page-size">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
    </select>

    <button id="search-btn">Search</button>
    <button class="nav-btn pre" id="prev-btn">Previous</button>
    <span class="page-numbers"></span>
    <button class="nav-btn nxt" id="next-btn">Next</button>
</div>

<div id="content-area">
    <div id="journeys-container">
        <!-- Journeys will be added here -->
    </div>
</div>

<div id="page-buttons">
    <button class="nav-btn pre" id="prev-btn-bottom">Previous</button>
    <span class="page-numbers"></span>
    <button class="nav-btn nxt" id="next-btn-bottom">Next</button>
    <button id="to-top">Go to top</button>
</div>


<!-- Log In Modal -->
<div id="logInModal" class="modal">
</div>

<!-- Sign In Modal -->
<div id="signInModal" class="modal">
</div>

<!-- Comment Modal -->
<div id="comment-modal" style="display:none;">
    <form id="comment-form">
        <textarea id="comment-input" placeholder="Add your comment here..."></textarea>
        <button type="submit">Submit Comment</button>
    </form>
</div>



<script src="../Script/navbar.js"></script>
<script src="../Script/community.js"></script>

</body>
</html>
