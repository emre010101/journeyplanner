<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Room</title>
    <link rel="stylesheet" type="text/css" href="../CSS/navbar.css">
    <link rel="stylesheet" type="text/css" href="../CSS/community.css">
</head>
<body>
<nav id="nav-bar">
</nav>

<div id="filter-bar">
    <input type="checkbox" id="my-journey" name="my-journey">
    <label for="my-journey">My Journeys</label>

    <input type="text" id="origin" placeholder="Origin">
    <input type="text" id="destination" placeholder="Destination">

    <select id="sort-direction">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>

    <select id="page-size">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
    </select>

    <button id="search-btn">Search</button>
</div>

<div id="journeys-container">
    <!-- Journeys will be added here -->
</div>




<!-- Log In Modal -->
<div id="logInModal" class="modal">
</div>

<!-- Sign In Modal -->
<div id="signInModal" class="modal">
</div>


<script src="../Script/navbar.js"></script>
<script src="../Script/community.js"></script>

</body>
</html>
