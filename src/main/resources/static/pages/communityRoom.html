<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Room</title>
    <link rel="stylesheet" type="text/css" href="../CSS/navbar.css">
    <link rel="stylesheet" type="text/css" href="../CSS/community.css">
</head>
<body>

<nav id="nav-bar">
    <div id="site-name">
        <a href="index.html">Journey Planner</a>
        <a id="role"></a>
        <a id="gpt-usage"></a>
        <a id="map-usage"></a>
    </div>
    <div id="nav-links">
        <a href="index.html">Home</a>
        <a href="planner.html" id="plannerLink" style="display: none">Planner</a>
        <a href="communityRoom.html" id="communityLink" style="display: none">Community Room</a>
        <span id="user-greeting"></span>
        <button id="sign-in">Sign In</button>
        <button id="log-in">Log In</button>
        <button id="log-out">Log out</button>
    </div>
</nav>

<div id="filter-bar">
    <input class="filterField"  type="checkbox" id="my-journey" name="my-journey">
    <label for="my-journey" class="filterField" >My Journeys</label>

    <input type="text" class="filterField" id="origin" placeholder="Origin">
    <input type="text" class="filterField"  id="destination" placeholder="Destination">

    <select class="filterField"  id="sort-direction">
        <option value="desc">Descending</option>
        <option value="asc">Ascending</option>
    </select>

    <select class="filterField" id="page-size">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
    </select>

    <button id="search-btn" class="nav-btn search">Search</button>
    <button class="nav-btn pre" id="prev-btn">Previous</button>
    <span class="page-numbers"></span>
    <button class="nav-btn nxt" id="next-btn">Next</button>
</div>

<div id="content-area">
    <div id="journeys-container">
        <!-- Journeys will be added here -->
    </div>
</div>

<div id="page-buttons">
    <button class="nav-btn pre" id="prev-btn-bottom">Previous</button>
    <span class="page-numbers"></span>
    <button class="nav-btn nxt" id="next-btn-bottom">Next</button>
    <button id="to-top" class="nav-btn top">Go to top</button>
</div>


<!-- Log In Modal -->
<div id="logInModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Please Login</h1>
        <form id="loginForm">
          <div class="form-control">
            <input type="text" id="loginEmail" name="useremail" required>
            <label for="loginEmail">Email</label>
          </div>
      
          <div class="form-control">
            <input type="password" id="loginPassword" name="password" required>
            <label for="loginPassword">Password</label>
          </div>
      
          <button class="enterbtn">Login</button>
      
          <p class="text">Don't have an account?
            <a href="#" id="registerLink">Register</a>
          </p>
        </form>
      </div>
</div>

<!-- Sign In Modal -->
<div id="signInModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Please Sign-in</h1>
        <form id="signinForm">
          <div class="form-control">
            <input type="text" id="signinEmail" required>
            <label for="signinEmail">Email</label>
          </div>
          <div class="form-control">
            <input type="password" id="signinPassword" name="password" required>
            <label>Password</label>
          </div>
          <div class="form-control">
            <input type="password" id="signinConfirmPassword" name="confirmPassword" required>
            <label for="signinConfirmPassword">Confirm Password</label>
          </div>
          <div class="form-control">
            <input type="text" id="signinFirstName" name="firstname" required>
            <label for="signinFirstName">First Name</label>
          </div>
          <div class="form-control">
            <input type="text" id="signinLastName" name="lastname" required>
            <label for="signinLastName">Last Name</label>
          </div>
          <button class="enterbtn">Sing in</button>
        </form>
      </div>
</div>

<!-- Comment Modal -->
<div id="comment-modal" style="display: none;" data-journey-id="" data-comment-id="">
    <form id="comment-form">
        <textarea id="comment-input" placeholder="Add your comment here..." spellcheck="false"></textarea>
        <button type="submit">Submit Comment</button>
    </form>
</div>



<script src="../Script/navbar.js"></script>
<script src="../Script/community.js"></script>

</body>
</html>
