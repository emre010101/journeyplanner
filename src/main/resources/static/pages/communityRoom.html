<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Room</title>
    <link rel="stylesheet" type="text/css" href="../CSS/navbar.css">
    <link rel="stylesheet" type="text/css" href="../CSS/community.css">
</head>
<body>
<nav id="nav-bar">
</nav>

<div class="journey-container">
    <div class="journey-row">
        <h2 id="journey-title">Journey Title</h2>
        <p id="journey-user">User email</p>
        <p id="journey-date">Created Date</p>
        <p id="journey-details">Journey Details</p>
        <details>
            <summary>View More Details</summary>
            <p id="journey-legs">Journey Legs Details</p>
        </details>
        <img src="" alt="journey image" id="journey-image">
        <div class="journey-actions">
            <div class="likes">
                <span id="like-count">0</span> Likes
                <button>Like</button>
            </div>
            <details>
                <summary>Comments</summary>
                <div id="comments-section"></div>
                <button>Comment</button>
            </details>
        </div>
    </div>
</div>




<!-- Log In Modal -->
<div id="logInModal" class="modal">
</div>

<!-- Sign In Modal -->
<div id="signInModal" class="modal">
</div>


<script src="../Script/navbar.js"></script>

</body>
</html>
