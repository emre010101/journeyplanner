<div class="modal-content">
    <span class="close">&times;</span>
    <form id="signinForm">
        <label for="signinEmail">Email:</label><br>
        <input type="email" id="signinEmail" name="email"><br>
        <label for="signinPassword">Password:</label><br>
        <input type="password" id="signinPassword" name="password"><br>
        <label for="signinConfirmPassword">Confirm Password:</label><br>
        <input type="password" id="signinConfirmPassword" name="confirmPassword"><br>
        <label for="signinFirstName">First Name:</label><br>
        <input type="text" id="signinFirstName" name="firstname"><br>
        <label for="signinLastName">Last Name:</label><br>
        <input type="text" id="signinLastName" name="lastname"><br>
        <input type="submit" value="Sign In">
    </form>
</div>
